<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathericon">
            <i class="fas fa-sun fa-2x" style="color: #eccc68"></i> 
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: #fff"></i> <span id="city-name">City, Country</span></h2>
            <div>
                <input id="city-input" type="text" placeholder="Enter City Name">
                <button id="search-button">Search</button>
            </div>
            <div>
                <h3 id="city-name"></h3>
                <h6 id="city-time">localtime</h6>
                <p id ="city-temp">temp</p>
                <p id="city-day">day</p>
            </div>
           <script src="index.js"></script>
        </div>
    </div>
